<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href=" /src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="h-full">
    <iframe id="generated-code" class="w-full h-screen"></iframe>
      <div class="absolute bottom-1 left-0 right-0 flex items-center justify-center">
        <form id="generate-form" class="flex items-center gap-2 max-w-md bg-gray-300 p-2 w-full rounded shadow-md">
          <textarea
            type="text"
            id="prompt"
            name="prompt"
            class="bg-gray-50 border border-gray-300 disabled:bg-gray-500 disabled:cursor-not-allowed text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="A beautiful landing page"
            required
          ></textarea>
          <button
            type="submit"
            class="text-white bg-blue-700 disabled:bg-gray-500 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
          >
            Generate
          </button>
        </form>
      </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
